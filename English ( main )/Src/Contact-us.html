<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Kazhal | Contact us</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="../CSS/Contact-us.css" />
    <!-- FavIcon -->
    <link rel="shortcut icon" type="image/png" href="../../Pics/Favicon.png" />
  </head>
  <body>
    <header></header>
    <showcase>
      <div class="contact-us-container">
        <h1 id="contact-us">Contact us</h1>
        <hr id="divider" />
        <br /><br />
        <form
          action="../contact-form-handler.php"
          method="POST"
          onsubmit="return validate()"
        >
          <input
            placeholder="Email Or Phone Number"
            autocomplete="email"
            autocomplete="tel"
            name="email"
          />
          <br /><br /><br />
          <textarea
            name="message"
            required
            autocomplete="off"
            maxlength="300"
            class="textbox"
            placeholder="Your Message"
          ></textarea>
          <div id="feedBack"></div>
          <br /><br />
          <button type="submit" class="btn1">Send</button>
          <br /><br />
        </form>
      </div>
    </showcase>
    <footer></footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="textarea.js"></script>
    <script type="text/javascript">
      function validate() {
        var email = document.getElementById("email").value;
        var regx = /^([a-z A-Z 0-9 \.-])+@([a-z A-Z 0-9-]+).([a-z A-Z]{2,8})(.[a-z A-Z]{2,8})?$/;
        var regp = /^[7-9][0-9]{9}$/;
        if (regx.test(email) || regp.test(email)) return true;
        else {
          alert("Please Fill Email or Phone Number correctly");
          return false;
        }
      }
    </script>
    <script>
      $(function () {
        $("header").load("header.html");
        $("footer").load("footer.html");
      });
    </script>
  </body>
</html>
