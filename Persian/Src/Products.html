<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kazhal | Products</title>
    <link rel="stylesheet" href="../../English ( main )/CSS/cart.css" />
    <link rel="stylesheet" href="../../English ( main )/CSS/style.css" />
    <link rel="stylesheet" href="../../English ( main )/CSS/products.css" />
    <link rel="shortcut icon" type="image/png" href="../../Pics/Favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <ul class="nav">
          <li>
            <a href="index.html"><i class="fas fa-home"></i></a>
          </li>
          <li id="lang">
            <img src="../../Pics/Lang/Iran.png" alt="usa" id="usa" />
            <a href="../../English ( main )/Src/index.html"
              ><img src="../../Pics/Lang/USA.png" alt="" id="iran"
            /></a>
          </li>
          <div class="cart-btn">
            <span class="nav-icon">
              <i class="fas fa-cart-plus"></i>
            </span>
            <div class="cart-items">0</div>
          </div>
          <li>
            <a href="Contact-us2.html"><i class="fas fa-id-card"></i></a>
          </li>
          <li>
            <a id="about-us" href="About-us.html"
              ><i class="fas fa-info"></i
            ></a>
          </li>
          <label for="chk" class="hide-menu-btn">
            <i class="fas fa-times"></i>
          </label>
        </ul>
        <div class="head">
          <h1>زعفران کژال</h1>
          <img src="../../Pics/Only logo.png" alt="" />
        </div>

        <input type="checkbox" id="chk" />
        <label for="chk" class="show-menu-btn">
          <i class="fas fa-ellipsis-h"></i>
        </label>
      </div>
    </header>
    <button id="upBtn"><i class="fas fa-arrow-up"></i></button>
    <!-- Products -->

    <section class="products">
      <div class="section-title">
        <h2>محصولات ما</h2>
      </div>
      <div class="products-center"></div>
    </section>
    <!-- End of Products -->
    <!-- Cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>سبد خرید شما</h2>
        <div class="cart-content">
          <!-- Cart Item -->
          <!-- <div class="cart-item">
            
          </div> -->
          <!-- End of Cart Item -->
        </div>
        <div class="cart-footer">
          <h3>مجموع: <span class="cart-total">0</span> تومان</h3>
          <button class="clear-cart banner-btn">CLEAR CART</button>
        </div>
      </div>
    </div>
    <!-- End of Cart -->
    <footer></footer>
    <script
      src="https://kit.fontawesome.com/4b49816233.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script>
      const lang = document.querySelector("#lang");
      lang.addEventListener("click", () => {
        $("#iran").toggleClass("visible-flags");
      });
    </script>
    <script>
      $(function () {
        $("footer").load("footer.html");
      });
    </script>
    <script src="cart.js"></script>
    <script src="products.js"></script>
  </body>
</html>
